<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 28rem; border-radius: 15px;">
        <div class="text-center mb-4">
            <h2>Bienvenido</h2>
            <p class="text-muted">Por favor, inicia sesión para continuar</p>
        </div>
        <form th:action="@{/Login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Correo Electrónico</label>
                <input type="username" class="form-control" id="username" name="username" placeholder="Ingresa tu numero de documento" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Recuérdame
                </label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
        <hr>
        <div class="text-center">
            <p class="mb-0">¿No tienes una cuenta?</p>
            <a href="/register" th:href="@{/register}" class="btn btn-outline-secondary mt-2">Crear Cuenta</a>
        </div>
    </div>
</div>
</body>
</html>
